<!DOCTYPE html>
<html>
<head>
	<title>Index Page</title>
</head>
<style>
	table, th, td {
	  border: 1px solid black;
	  border-collapse: collapse;
	}
	</style>
<body>
	<h3>Profiles</h3>
	<a href="/add_data">ADD</a>
	<br>
	<table >
		<thead>
			<th>Id</th>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Age</th>
			<th>Delete</th>
			<th>Update</th>
		</thead>
		{% for data in profiles %}
		<tbody>
			<td>{{data.id}}</td>
			<td>{{data.first_name}}</td>
			<td>{{data.last_name}}</td>
			<td>{{data.age}}</td>
			<td><a href="/delete/{{data.id}}" type="button">Delete</a></td>
			<td><a href="/update/{{data.id}}" type="button">Update</a></td>
		</tbody>
		{% endfor%}
	</table>
</body>
</html>
